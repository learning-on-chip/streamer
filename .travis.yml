language: rust
sudo: false
rust:
  - stable
  - beta
  - nightly

addons:
  apt:
    packages:
      - gfortran

script:
  - cargo test
  - cargo run -- --config tests/fixtures/streamer.toml --verbose

after_success:
  - curl https://learning-on-chip.github.io/travis/after_success.sh | bash

env:
  global:
    - RUSTDOC_VERSION=stable
    - secure: 

notifications:
  email: false
